paths:
  /api/carts/:
    get:
      summary: devuelve las carts existentes
      tags:
        - Carts
      responses: 
        "200":
          description: Todas las Carts fueron obtenidos correctamente
          content: 
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/Cart'
        "401":
          description: Error por falta de permisos
        "500":
          description: Error interno del servidor
    post:
      summary: se crea una nueva cart
      tags:
        - Cart Creada
      responses: 
        "200":
          description: la cart fue creada exitosamente
          content: 
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/requestBodies/'
        "401":
          description: Error por falta de permisos
        "500":
          description: Error interno del servidor  


components:
  schemas:
    Cart:
      type: object
      properties: 
        _id:
          type: objectId
          description: id de la cart autogenerada por mongo
        products:
          type: object
          description: objeto en donde se almacenan los productos
      example:
        _id: s54ds5d4s5d4s5d4sd5
        products: []    
  requestBodies:
    addCart:
      properties: 
        _id:
          type: objectId
          description: id de la cart autogenerada por mongo
        products:
          type: object
          description: objeto en donde se almacenan los productos
      example:
        _id: s54ds5d4s5d4s5d4sd5
        products: []      

